<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			.container-fluid img{
				height:	500px;
				width:700px;
			}
			@media only screen and (min-width:768px){
			.container-fluid{
				width:700px !important;
				overflow:hidden;
				height:500px;
			}
		}
		 @media only screen and (max-width:468px){
			.container-fluid{
				width:100% !important;
				height:500px;
				
			}
			
		 } 
		</style>
	</head>
	<body>
		<div style="margin:0 auto" class="container-fluid">
			<a href="http://bit.ly/template_2"><img src="uva.png" alt=""></a>
		</div>
	</body> 
</html>
